<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        <form action="https://formspree.io/f/mwkapoln" method="POST">
            <!-- @TODO: Put your code here -->
            <label for="video-title">Title Of Video</label>
            <input type="text" name="title" id="video-title" placeholder="Title of video" required>

            <label for="video-description">Description Of Video</label>
            <textarea name="description" id="video-description" rows="4" cols="50" placeholder="Describe the video here." required></textarea>
            
            <label for="video-date">Date to Publish Video</label>
            <input type="date" name="date" id="video-date" required >
            
            <label for="video-thumbnail">Video Thumbnail Photo</label>
            <input type="file" name="thumbnail" id="video-thumbnail" accept=".jpg , .png , .gif">
            
            <button class="btn btn-secondary">Submit</button>
        </form>        
    </div>
</body>
</html>
